<h1 mat-dialog-title>Create new customer </h1>
<div mat-dialog-content>
    <form [formGroup]="CustomerForm">
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input type="text" matInput formControlName="FirstName">
                    <mat-error *ngIf="CustomerForm.get('FirstName')?.invalid">
                        FirstName is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput formControlName="LastName">
                    <mat-error *ngIf="CustomerForm.get('LastName')?.invalid">
                        LastName is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Customer Type</mat-label>
                    <mat-select formControlName="TypeControl">
                        <mat-option *ngFor="let type of CustomerTypes " [value]="type">
                            {{type}}
                        </mat-option>
                    </mat-select>

                    <mat-error *ngIf="CustomerForm.get('TypeControl')?.invalid">
                        Customer type is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <app-phone-number-control formControlName="PhoneNumber" [parentErrorsSubjectInput$]="errorsSubject$">
                   <samp *ngIf="CustomerForm.get('PhoneNumber')?.hasError('required')">required</samp>
                   <samp *ngIf="CustomerForm.get('PhoneNumber')?.hasError('phoneNumberAlreadyExists')">Phone number already exists</samp>
                </app-phone-number-control>
            </mat-grid-tile>
        </mat-grid-list>

        <div *ngIf="ServerErrorMessage" class="error-message">
            {{ServerErrorMessage}}
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="CancelClick()">Cancel</button>
    <button mat-button cdkFocusInitial (click)="CreateCustomerClick()">Create</button>
</div>
