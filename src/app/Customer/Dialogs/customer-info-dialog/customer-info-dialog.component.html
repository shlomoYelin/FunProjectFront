<h1 mat-dialog-title>Customer Details </h1>
<div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile><h2>First Name:</h2></mat-grid-tile>
        <mat-grid-tile>{{data.firstName}}</mat-grid-tile>
        <mat-grid-tile><h2>Last Name:</h2></mat-grid-tile>
        <mat-grid-tile>{{data.lastName}}</mat-grid-tile>
        <mat-grid-tile><h2>Customer Type:</h2></mat-grid-tile>
        <mat-grid-tile>{{getTypeValue(data.type)}}</mat-grid-tile>
      </mat-grid-list>

</div> 
<div mat-dialog-actions>
    <button mat-button (click)="Close()">Close</button>
</div>
